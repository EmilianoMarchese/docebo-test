version: '3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
#      MYSQL_DATABASE: '${MYSQL_DATABASE}'
#      MYSQL_USER: '${MYSQL_USER}'
#      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
#      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
#      - MYSQL_DATABASE=docebo
#      - MYSQL_USER=docebo
#      - MYSQL_PASSWORD=docebo
      - MYSQL_ROOT_PASSWORD='${MYSQL_ROOT_PASSWORD}'

    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

  app:
    depends_on:
      - db
    build: .
    env_file:
      - .env

volumes:
  my-db: